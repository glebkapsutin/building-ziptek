    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .carousel-container {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
        }

        .carousel-title {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
        }

            .carousel-item img {
                width: 100%;
                height: 400px;
                object-fit: cover;
                display: block;
            }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            .nav-button:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            text-align: center;
            padding: 10px 0;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

            .dot.active {
                background-color: #333;
            }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

            .popup-content img {
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
            }

        .close-button {
            position: absolute;
            top: -30px;
            right: -30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup-nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        .popup-prev {
            left: 10px;
        }

        .popup-next {
            right: 10px;
        }

        @media (max-width: 600px) {
            .carousel-title {
                font-size: 18px;
                padding: 10px;
            }

            .carousel-item img {
                height: 250px;
            }

            .nav-button {
                padding: 8px 12px;
                font-size: 18px;
            }

            .close-button {
                top: -25px;
                right: -25px;
                font-size: 20px;
            }
        }

        .home-button {
            display: block;
            margin: 2rem auto;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: clamp(1rem, 2vw, 1.2rem);
            text-align: center;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>

    <script>
        const carousels = document.querySelectorAll('.carousel');
        let currentImages = [];
        let currentPopupSlide = 0;
        let currentCarouselId = null;

        carousels.forEach(carousel => {
            const dotsContainer = carousel.querySelector('.dots');
            const items = carousel.querySelectorAll('.carousel-item');
            items.forEach((item, index) => {
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(carousel.dataset.carouselId, index);
                dotsContainer.appendChild(dot);
                item.onclick = () => openPopup(carousel.dataset.carouselId, index);
            });
        });

        function moveSlide(carouselId, direction) {
            const carousel = document.querySelector(`.carousel[data-carousel-id="${carouselId}"]`);
            const inner = carousel.querySelector('.carousel-inner');
            const items = carousel.querySelectorAll('.carousel-item');
            let currentSlide = parseInt(carousel.dataset.currentSlide || 0);
            const totalSlides = items.length;

            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.dataset.currentSlide = currentSlide;
            inner.style.transform = `translateX(-${currentSlide * 100}%)`;

            updateDots(carouselId, currentSlide);
        }

        function goToSlide(carouselId, index) {
            const carousel = document.querySelector(`.carousel[data-carousel-id="${carouselId}"]`);
            const inner = carousel.querySelector('.carousel-inner');
            carousel.dataset.currentSlide = index;
            inner.style.transform = `translateX(-${index * 100}%)`;
            updateDots(carouselId, index);
        }

        function updateDots(carouselId, currentSlide) {
            const carousel = document.querySelector(`.carousel[data-carousel-id="${carouselId}"]`);
            const dots = carousel.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function openPopup(carouselId, index) {
            currentCarouselId = carouselId;
            const carousel = document.querySelector(`.carousel[data-carousel-id="${carouselId}"]`);
            currentImages = Array.from(carousel.querySelectorAll('.carousel-item img')).map(img => img.src);
            currentPopupSlide = index;

            const popup = document.getElementById('imagePopup');
            const popupImage = document.getElementById('popupImage');
            popupImage.src = currentImages[currentPopupSlide];
            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('imagePopup');
            popup.style.display = 'none';
        }

        function movePopupSlide(direction) {
            const totalSlides = currentImages.length;
            currentPopupSlide = (currentPopupSlide + direction + totalSlides) % totalSlides;
            const popupImage = document.getElementById('popupImage');
            popupImage.src = currentImages[currentPopupSlide];
        }
    </script>
