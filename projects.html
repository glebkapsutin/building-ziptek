<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Монтаж железобетонных конструкций — ЗИПТЭК ГРУПП</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .carousel-container {
            width: 800px;
            text-align: center;
            margin-bottom: 40px;
        }

        .carousel-title {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .carousel {
            width: 800px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-inner {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 33.33%;
            height: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-title">Галерея изображений 1</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=1" alt="Слайд 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=2" alt="Слайд 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=3" alt="Слайд 3">
                </div>
            </div>
            <button class="nav-button prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-button next" onclick="moveSlide(this, 1)">&#10095;</button>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel-title">Галерея изображений 2</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=4" alt="Слайд 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=5" alt="Слайд 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=6" alt="Слайд 3">
                </div>
            </div>
            <button class="nav-button prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-button next" onclick="moveSlide(this, 1)">&#10095;</button>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel-title">Галерея изображений 3</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=7" alt="Слайд 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=8" alt="Слайд 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?random=9" alt="Слайд 3">
                </div>
            </div>
            <button class="nav-button prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-button next" onclick="moveSlide(this, 1)">&#10095;</button>
        </div>
    </div>

    <script>
        function moveSlide(button, direction) {
            const carousel = button.closest('.carousel');
            const carouselInner = carousel.querySelector('.carousel-inner');
            let currentSlide = parseInt(carousel.dataset.currentSlide || 0);
            const totalSlides = 3;

            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.dataset.currentSlide = currentSlide;
            carouselInner.style.transform = `translateX(-${currentSlide * 33.33}%)`;
        }
    </script>

</body>
</html>
