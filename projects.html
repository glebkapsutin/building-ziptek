<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Монтаж железобетонных конструкций — ЗИПТЭК ГРУПП</title>
    
    <style>
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 2vw;
        }

        .carousel-container {
            width: min(90vw, 800px);
            text-align: center;
            margin-bottom: 5vw;
        }

        .carousel-title {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: clamp(1.5rem, 3vw, 1.8rem);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .carousel {
            width: 100%;
            height: clamp(200px, 50vw, 400px);
            overflow: hidden;
            position: relative;
            border-radius: 0.5rem;
            box-shadow: 0 0.4rem 0.8rem rgba(0, 0, 0, 0.2);
        }

        .carousel-inner {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 33.33%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: clamp(1rem, 2vw, 1.5rem);
            border-radius: 0.3rem;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 0.5rem;
        }

        .next {
            right: 0.5rem;
        }

        /* Стили для попапа */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            width: min(90vw, 1000px);
            height: min(90vh, 600px);
        }

        .popup-inner {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .popup-item {
            width: 33.33%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: clamp(1rem, 2vw, 1.5rem);
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            border-radius: 0.3rem;
            z-index: 1001;
        }

        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .popup-nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            font-size: clamp(1rem, 2vw, 1.5rem);
            border-radius: 0.3rem;
            transition: background-color 0.3s;
        }

        .popup-nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .popup-prev {
            left: 0.5rem;
        }

        .popup-next {
            right: 0.5rem;
        }

        /* Стили для лупы */
        .magnifier {
            position: absolute;
            width: clamp(100px, 15vw, 150px);
            height: clamp(100px, 15vw, 150px);
            border-radius: 50%;
            border: 2px solid white;
            background-repeat: no-repeat;
            pointer-events: none;
            display: none;
            z-index: 1002;
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            .carousel-container {
                width: 95vw;
            }

            .carousel-title {
                font-size: clamp(1.2rem, 4vw, 1.5rem);
                padding: 0.5rem;
            }

            .carousel {
                height: clamp(150px, 45vw, 300px);
            }

            .nav-button {
                padding: 0.3rem;
                font-size: clamp(0.8rem, 3vw, 1rem);
            }

            .popup-content {
                width: 95vw;
                height: 80vh;
            }

            .close-button {
                font-size: clamp(0.8rem, 3vw, 1rem);
                padding: 0.2rem 0.4rem;
            }

            .popup-nav-button {
                font-size: clamp(0.8rem, 3vw, 1rem);
                padding: 0.3rem;
            }

            .magnifier {
                width: clamp(80px, 12vw, 100px);
                height: clamp(80px, 12vw, 100px);
            }
        }
    </style>
</head>

<body>
   <div class="carousel-container">
        <div class="carousel-title">Галерея изображений 1</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" onclick="openPopup(this, 0)">
                    <img src="https://picsum.photos/800/400?random=1" alt="Слайд 1">
                </div>
                <div class="carousel-item" onclick="openPopup(this, 1)">
                    <img src="https://picsum.photos/800/400?random=2" alt="Слайд 2">
                </div>
                <div class="carousel-item" onclick="openPopup(this, 2)">
                    <img src="https://picsum.photos/800/400?random=3" alt="Слайд 3">
                </div>
            </div>
            <button class="nav-button prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-button next" onclick="moveSlide(this, 1)">&#10095;</button>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel-title">Галерея изображений 2</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" onclick="openPopup(this, 0)">
                    <img src="https://picsum.photos/800/400?random=4" alt="Слайд 1">
                </div>
                <div class="carousel-item" onclick="openPopup(this, 1)">
                    <img src="https://picsum.photos/800/400?random=5" alt="Слайд 2">
                </div>
                <div class="carousel-item" onclick="openPopup(this, 2)">
                    <img src="https://picsum.photos/800/400?random=6" alt="Слайд 3">
                </div>
            </div>
            <button class="nav-button prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-button next" onclick="moveSlide(this, 1)">&#10095;</button>
        </div>
    </div>

    <div class="carousel-container">
        <div class="carousel-title">Галерея изображений 3</div>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" onclick="openPopup(this, 0)">
                    <img src="https://picsum.photos/800/400?random=7" alt="Слайд 1">
                </div>
                <div class="carousel-item" onclick="openPopup(this, 1)">
                    <img src="https://picsum.photos/800/400?random=8" alt="Слайд 2">
                </div>
                <div class="carousel-item" onclick="openPopup(this, 2)">
                    <img src="https://picsum.photos/800/400?random=9" alt="Слайд 3">
                </div>
            </div>
            <button class="nav-button prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-button next" onclick="moveSlide(this, 1)">&#10095;</button>
        </div>
    </div>

    <div class="popup" id="imagePopup">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">&times;</button>
            <div class="popup-inner">
                <!-- Изображения будут добавлены динамически через JS -->
            </div>
            <button class="popup-nav-button popup-prev" onclick="movePopupSlide(-1)">&#10094;</button>
            <button class="popup-nav-button popup-next" onclick="movePopupSlide(1)">&#10095;</button>
            <div class="magnifier" id="magnifier"></div>
        </div>
    </div>

    <script>
         let currentPopupSlide = 0;
        let currentImages = [];

        function moveSlide(button, direction) {
            const carousel = button.closest('.carousel');
            const carouselInner = carousel.querySelector('.carousel-inner');
            let currentSlide = parseInt(carousel.dataset.currentSlide || 0);
            const totalSlides = 3;

            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            carousel.dataset.currentSlide = currentSlide;
            carouselInner.style.transform = `translateX(-${currentSlide * 33.33}%)`;
        }

        function openPopup(item, index) {
            const carousel = item.closest('.carousel');
            const images = Array.from(carousel.querySelectorAll('.carousel-item img')).map(img => img.src);
            currentImages = images;
            currentPopupSlide = index;

            const popup = document.getElementById('imagePopup');
            const popupInner = popup.querySelector('.popup-inner');
            popupInner.innerHTML = '';

            images.forEach(src => {
                const popupItem = document.createElement('div');
                popupItem.className = 'popup-item';
                const img = document.createElement('img');
                img.src = src;
                popupItem.appendChild(img);
                popupInner.appendChild(popupItem);
            });

            popup.style.display = 'flex';
            updatePopupSlide();
            setupMagnifier();
        }

        function closePopup() {
            const popup = document.getElementById('imagePopup');
            const magnifier = document.getElementById('magnifier');
            popup.style.display = 'none';
            magnifier.style.display = 'none';
            document.querySelectorAll('.popup-item img').forEach(img => {
                img.removeEventListener('mousemove', moveMagnifier);
                img.removeEventListener('mouseenter', showMagnifier);
                img.removeEventListener('mouseleave', hideMagnifier);
            });
        }

        function movePopupSlide(direction) {
            const totalSlides = currentImages.length;
            currentPopupSlide = (currentPopupSlide + direction + totalSlides) % totalSlides;
            updatePopupSlide();
            setupMagnifier();
        }

        function updatePopupSlide() {
            const popupInner = document.querySelector('.popup-inner');
            popupInner.style.transform = `translateX(-${currentPopupSlide * 33.33}%)`;
        }

        function showMagnifier(e) {
            const magnifier = document.getElementById('magnifier');
            const img = e.target;
            magnifier.style.display = 'block';
            magnifier.style.backgroundImage = `url(${img.src})`;
            magnifier.style.backgroundSize = `${img.naturalWidth * 2}px ${img.naturalHeight * 2}px`;
        }

        function hideMagnifier() {
            const magnifier = document.getElementById('magnifier');
            magnifier.style.display = 'none';
        }

        function moveMagnifier(e) {
            const magnifier = document.getElementById('magnifier');
            const img = e.target;
            const rect = img.getBoundingClientRect();
            const imgWidth = img.offsetWidth;
            const imgHeight = img.offsetHeight;
            const naturalWidth = img.naturalWidth;
            const naturalHeight = img.naturalHeight;

            // Координаты мыши относительно изображения
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;

            const magnifierSize = parseFloat(getComputedStyle(magnifier).width);
            const zoom = 2;

            // Ограничиваем позицию лупы в пределах изображения
            x = Math.max(magnifierSize / 2, Math.min(x, imgWidth - magnifierSize / 2));
            y = Math.max(magnifierSize / 2, Math.min(y, imgHeight - magnifierSize / 2));

            // Позиция лупы относительно изображения
            magnifier.style.left = `${x - magnifierSize / 2}px`;
            magnifier.style.top = `${y - magnifierSize / 2}px`;

            // Вычисляем позицию фона для точного увеличения
            const bgPosX = (x / imgWidth) * naturalWidth * zoom - magnifierSize / 2;
            const bgPosY = (y / imgHeight) * naturalHeight * zoom - magnifierSize / 2;

            magnifier.style.backgroundPosition = `-${bgPosX}px -${bgPosY}px`;
        }

        function setupMagnifier() {
            const currentImg = document.querySelectorAll('.popup-item img')[currentPopupSlide];

            // Удаляем старые обработчики, чтобы избежать дублирования
            currentImg.removeEventListener('mousemove', moveMagnifier);
            currentImg.removeEventListener('mouseenter', showMagnifier);
            currentImg.removeEventListener('mouseleave', hideMagnifier);

            // Добавляем новые обработчики
            currentImg.addEventListener('mousemove', moveMagnifier);
            currentImg.addEventListener('mouseenter', showMagnifier);
            currentImg.addEventListener('mouseleave', hideMagnifier);
        }
    </script>

</body>
</html>
